<mat-toolbar class="title" color="primary">
  <span class="title-center">Radnik</span>
</mat-toolbar>

<div class="container mat-elavation-z8">
  <mat-table #table [dataSource]="dataSource" class="mat-cell">
    <!--ID-->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
    </ng-container>
    <!--Naziv-->
    <ng-container matColumnDef="brojLk">
      <mat-header-cell *matHeaderCellDef>Broj licne karte</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.brojLk }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="ime">
      <mat-header-cell *matHeaderCellDef>Ime</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.ime }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="prezime">
      <mat-header-cell *matHeaderCellDef>Prezime</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.prezime }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="obrazovanje">
      <mat-header-cell *matHeaderCellDef>Obrazovanje</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.obrazovanje.naziv }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="sektor">
      <mat-header-cell *matHeaderCellDef>Sektor</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.sektor.naziv }}</mat-cell>
    </ng-container>
    <!-- Action Buttons -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button (click)="openDialog(1, undefined, undefined, undefined, undefined, undefined, selectedSektorBottom)" color="primary">
          <mat-icon>add</mat-icon>
        </button>
      </mat-header-cell>
      <mat-cell *matCellDef="let row; let i = index">
        <button mat-icon-button (click)="openDialog(2, row.id, row.brojLk, row.ime, row.prezime, row.obrazovanje, row.sektor)" color="primary">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
        <button mat-icon-button (click)="openDialog(3, row.id, row.brojLk, row.ime, row.prezime, row.obrazovanje, row.sektor)" color="primary">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row
      style="cursor: pointer;"
      *matRowDef="let row; columns: displayedColumns">
    </mat-row>
  </mat-table>
</div>
